<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OUR GALLERY</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>OUR GALLERY</h1>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="details">
            <i class="uil uil-camera"></i>
            <span>Image Preview</span>
          </div>
          <div class="buttons"><i class="close-icon uil uil-times"></i></div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="gallery">
      <ul class="images">
        <li class="img"><img src="img/dog1.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog2.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog3.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog4.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog12.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog13.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog14.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog15.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog16.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog17.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog18.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog10.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog11.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog20.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog4.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog12.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog13.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog14.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog15.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog16.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog17.jpeg" alt="img"></li>
        <li class="img"><img src="img/dog18.jpeg" alt="img"></li>
        
      </ul>
    </section>

  </body>
</html>
